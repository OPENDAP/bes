#-----------------------OPeNDAP Initialization file---------------------#
#									#
#       National Center for Atmospheric Research (NCAR)			#
#       High Altitude Observatory (HAO)					#
#       Key entries for OPeNDAP server run time behavior		#
#									#
#-----------------------------------------------------------------------#
  
#-----------------------------------------------------------------------#
# Who is the administrator for this OPeNDAP back-end server             #
#-----------------------------------------------------------------------#
OPeNDAP.ServerAdministrator=<admin email address>

#-----------------------------------------------------------------------#
# Where we log the stuff...and how much we log                          #
#-----------------------------------------------------------------------#
OPeNDAP.LogName=./bes.log
OPeNDAP.LogVerbose=no

#-----------------------------------------------------------------------#
# modules to load, includes data modules and command modules            #
#-----------------------------------------------------------------------#
OPeNDAP.modules=<name>
OPeNDAP.module.<name>=<full path to shared library>

#-----------------------------------------------------------------------#
# connection information, unix socket, port number, and whether server  #
# is secure or not                                                      #
#-----------------------------------------------------------------------#
OPeNDAP.ServerPort=10002
OPeNDAP.ServerUnixSocket=/tmp/opendap.socket
OPeNDAP.ServerSecure=no

#-----------------------------------------------------------------------#
# THREDDS catalog configuration
#-----------------------------------------------------------------------#
Catalog.catalog.RootDirectory=<full path THREDDS root directory>
Catalog.catalog.TypeMatch=nc:.*\.nc;
Catalog.catalog.Exclude=^\..*;
Catalog.catalog.Include=;

#-----------------------------------------------------------------------#
# help file locations, for text and html versions                       #
#-----------------------------------------------------------------------#
OPeNDAP.Help.TXT=<install dir>/etc/bes/dispatch_help.txt
OPeNDAP.Help.HTTP=<install dir>/etc/bes/dispatch_help.html

#-----------------------------------------------------------------------#
# Should informational response objects be buffered, or streamed        #
#-----------------------------------------------------------------------#
OPeNDAP.Info.Buffered=no

#-----------------------------------------------------------------------#
# If the symbolic name cannot be found in persistence, nice means simply#
# log an error, strict means throw an exception
#-----------------------------------------------------------------------#
OPeNDAP.Container.Persistence=strict

#-----------------------------------------------------------------------#
# Defines size of system global memory pool                             #
#-----------------------------------------------------------------------#
OPeNDAP.Memory.GlobalArea.EmergencyPoolSize=1
OPeNDAP.Memory.GlobalArea.MaximunHeapSize=2
OPeNDAP.Memory.GlobalArea.Verbose=no
OPeNDAP.Memory.GlobalArea.ControlHeap=no

#-----------------------------------------------------------------------#
# This key defines is set to either single or multiple                  #
#                                                                       #
# In single mode the listener handles the client request itself, and    #
# only one client can connect at a time                                 #
#                                                                       #
# In multiple mode the listener listens for client connections. When a  #
# connection is made it forks another bes process to handle that client #
# connection and goes back to listening for more connections. More than #
# one client can connect at a time                                      #
#-----------------------------------------------------------------------#
OPeNDAP.ProcessManagerMethod=multiple

#-----------------------------------------------------------------------#
# Is the client using the GET or POST method of making requests to a    #
# back-end server that is a built-in web server module. If the back-end #
# server is not a web server module, this key/value pair is not used    #
#-----------------------------------------------------------------------#
OPeNDAP.DefaultResponseMethod=POST

