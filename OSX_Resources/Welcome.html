<h2>About the OPeNDAP hdf5_handler package version 3.7.5</h2>

<p>This is the OPeNDAP HDF4 Data Handler. It is used along with the OPeNDAP
DAP Server3 and Hyrax 1.3.0.</p>

<p>To install hdf5_handler please read the Readme file provided with this
distribution. See <a href="http://www.opendap.org/">OpeNDAP web site </a>
for more information.</p>
