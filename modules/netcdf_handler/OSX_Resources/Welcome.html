<h2>About the OPeNDAP fileout_netcdf package</h2>

<p>This is the OPeNDAP netCDF File Output Data Handler. It is used along with the OPeNDAP
Hyrax Data Server</p>

<p>To install fileout_netcdf please read the Readme file provided with this
distribution. See <a href="http://www.opendap.org/">OpeNDAP web site </a> for
more information.</p>
