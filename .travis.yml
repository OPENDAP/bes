before_install:
- pip install --user awscli

# hyrax-dependencies-build.tar.gz includes/makes the build directory
install:
- aws s3 cp s3://opendap.travis.build/hyrax-dependencies-build.tar.gz $TRAVIS_BUILD_DIR
- tar -C $HOME -xzvf $TRAVIS_BUILD_DIR/hyrax-dependencies-build.tar.gz
- aws s3 cp s3://opendap.travis.build/libdap-build.tar.gz $TRAVIS_BUILD_DIR
- tar -C $HOME -xzvf $TRAVIS_BUILD_DIR/libdap-build.tar.gz

before_script:
- printenv
- autoreconf --force --install --verbose

# Build all the stages for 'master'. For a PR, run the 'build' and 'package' stages.
# For a branch with 'sonar' in it's name only run the scan, not the build or package
# stages.
stages:
- name: build
  if:  branch = master OR (type = pull_request AND NOT branch =~ /^.*sonar.*$/)
- name: scan
  if:  branch = master OR branch =~ /^.*sonar.*$/
- name: package
  if:  branch = master OR (type = pull_request AND NOT branch =~ /^.*sonar.*$/)

jobs:
  include:
  # Scan first on this branch. move once/if merged. Could split this up into parallel jobs
  # using different properties files and sonar-scanner -Dproject.settings=../myproject.properties
  - stage: scan
    addons: 
      sonarcloud: 
    script:
    - export BES_BUILD=sonar-bes-framework
    - ./configure --disable-dependency-tracking --prefix=$prefix --with-dependencies=$prefix/deps --enable-developer
    - build-wrapper-linux-x86-64 --out-dir bw-output make -j7
    - sonar-scanner -Dsonar-bes-framework.properties -Dsonar.login=$SONAR_LOGIN

  - stage: scan
    addons: 
      sonarcloud: 
    script:
    - export BES_BUILD=sonar-bes-modules
    - ./configure --disable-dependency-tracking --prefix=$prefix --with-dependencies=$prefix/deps --enable-developer
    - build-wrapper-linux-x86-64 --out-dir bw-output make -j7
    - sonar-scanner -Dsonar-bes-modules.properties -Dsonar.login=$SONAR_MODULES_LOGIN

