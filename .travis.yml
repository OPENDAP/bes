  # NB: This value of $prefix must be shared between the hyrax-deps, libdap and bes builds.
  - prefix=$HOME/install
  - PATH=$prefix/bin:$prefix/deps/bin:$PATH
  - TESTSUITEFLAGS=-j7
  # Change this when libdap version numbers change
