sudo: false

language: cpp

compiler: gcc

branches:
  only:
  - master
  - coverity_scan
  - travis

addons:
  coverity_scan:
    project:
      name: "OPENDAP/bes"
    notification_email: jgallagher@opendap.org
    build_command: "make -j7"
    branch_pattern: coverity_scan
  apt:
    packages:
    - uuid-dev
    - libxml2-dev
    - libcurl4-openssl-dev
    - libcppunit-dev
    - libicu-dev
    - sshpass

